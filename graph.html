<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="graph.css">
    <script src="d3.min.js"></script>
  </head>


  <body>
    <h2>D3 Graphing Tool</h2>

    <p id="intro">
      Although this tool doesn't do much
      <span class="muted">(yet)</span>,
      pretty soon it's going to take the world by storm
      <span class="muted">(trust us)</span>.
    </p>

    <svg id="graph">
    </svg>

    <div>
      Y-value:
      <select id="change-y">
        <option value="accidental_deaths_in_thousands">Accidental Deaths</option>
        <option value="important_discoveries">Important Discoveries</option>
        <option value="average_temperature">Average Temperature</option>
        <option value="annual_precipitation">Annual Precipitation</option>
        <option value="number_of_sunspots">Number Of Sunspots</option>
      </select>
    </div>

    <div>
      Radius:
      <select id="change-r">
        <option value="none">N/A</option>
        <option value="accidental_deaths_in_thousands">Accidental Deaths</option>
        <option value="important_discoveries">Important Discoveries</option>
        <option value="average_temperature">Average Temperature</option>
        <option value="annual_precipitation">Annual Precipitation</option>
        <option value="number_of_sunspots">Number Of Sunspots</option>
      </select>
    </div>

    <div>
      Color:
      <select id="change-color">
        <option value="none">N/A</option>
        <option value="accidental_deaths_in_thousands">Accidental Deaths</option>
        <option value="important_discoveries">Important Discoveries</option>
        <option value="average_temperature">Average Temperature</option>
        <option value="annual_precipitation">Annual Precipitation</option>
        <option value="number_of_sunspots">Number Of Sunspots</option>
      </select>
    </div>

    <script src="graph.js"></script>
  </body>
</html>
